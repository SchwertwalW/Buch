<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Buchverwaltung</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3498db">
    <meta name="description" content="Persönliche Buchverwaltung mit Server-Datenbank">
    
    <!-- Mobile optimiert -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Buchverwaltung">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-background: rgba(255, 255, 255, 0.95);
            --text-color: #2c3e50;
            --text-secondary: #7f8c8d;
            --border-color: #bdc3c7;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-size: 16px;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size);
            background: var(--background-gradient);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .connection-status {
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }

        .status-online {
            background: rgba(46, 204, 113, 0.2);
            color: #27ae60;
        }

        .status-offline {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .tabs {
            display: flex;
            background: var(--secondary-color);
            border-bottom: 3px solid var(--primary-color);
            flex-wrap: wrap;
        }

        .tab {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            background: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-size: var(--font-size);
            transition: all 0.3s ease;
        }

        .tab:hover {
            background: var(--primary-color);
        }

        .tab.active {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .tab-content {
            padding: 30px;
            min-height: 600px;
            background: var(--card-background);
            color: var(--text-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: var(--font-size);
            font-family: var(--font-family);
            transition: border-color 0.3s ease;
            background: var(--card-background);
            color: var(--text-color);
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: var(--font-size);
            font-family: var(--font-family);
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-color), #c0392b);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #27ae60);
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            background: rgba(52, 152, 219, 0.1);
            color: var(--text-color);
            font-family: var(--font-family);
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .book-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid var(--primary-color);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .book-title {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .book-author {
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 10px;
        }

        .book-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
            font-size: 14px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-color), #27ae60);
            transition: width 0.3s ease;
        }

        .rating {
            display: flex;
            margin: 10px 0;
        }

        .star {
            color: var(--warning-color);
            font-size: 18px;
            margin-right: 2px;
        }

        .hidden {
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #2ecc71;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #e74c3c;
        }

        .filter-section {
            background: rgba(248, 249, 250, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .book-list {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Meine Buchverwaltung</h1>
            <p>Server-basierte Buchverwaltung mit JSON-Datenbank</p>
            <div id="connection-status" class="connection-status status-offline">
                🔴 Verbindung wird geprüft...
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('add')">Buch hinzufügen</button>
            <button class="tab" onclick="showTab('list')">Bücherliste</button>
            <button class="tab" onclick="showTab('stats')">Statistiken</button>
        </div>

        <!-- Buch hinzufügen Tab -->
        <div id="add-tab" class="tab-content">
            <h2>Neues Buch hinzufügen</h2>
            <form id="book-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="author">Autor:</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Buchtitel:</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <select id="genre" required>
                            <option value="">Wählen Sie ein Genre</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Krimi">Krimi</option>
                            <option value="Romance">Romance</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Historisch">Historisch</option>
                            <option value="Biographie">Biographie</option>
                            <option value="Sachbuch">Sachbuch</option>
                            <option value="Andere">Andere</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="progress">Fortschritt (%):</label>
                        <input type="number" id="progress" min="0" max="100" value="0">
                    </div>
                    <div class="form-group">
                        <label for="rating">Bewertung (1-10):</label>
                        <input type="number" id="rating" min="1" max="10" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="dateFinished">Datum fertiggelesen:</label>
                        <input type="date" id="dateFinished">
                    </div>
                </div>

                <div class="form-group">
                    <label for="comments">Kommentare:</label>
                    <textarea id="comments" rows="3" placeholder="Ihre Gedanken zum Buch..."></textarea>
                </div>
                
                <button type="submit" class="btn">Buch hinzufügen</button>
                <button type="button" class="btn" onclick="resetForm()">Formular zurücksetzen</button>
            </form>
        </div>

        <!-- Bücherliste Tab -->
        <div id="list-tab" class="tab-content hidden">
            <h2>Meine Bücher</h2>
            
            <div class="filter-section">
                <h3>Filter & Suche</h3>
                <div class="filter-row">
                    <input type="text" id="search" class="search-box" placeholder="Suchen nach Titel, Autor, Genre...">
                </div>
                <div class="filter-row">
                    <select id="filterGenre">
                        <option value="">Alle Genres</option>
                    </select>
                    <select id="sortBy">
                        <option value="title">Nach Titel</option>
                        <option value="author">Nach Autor</option>
                        <option value="rating">Nach Bewertung</option>
                        <option value="progress">Nach Fortschritt</option>
                    </select>
                </div>
            </div>

            <div id="book-list" class="book-list"></div>
        </div>

        <!-- Statistiken Tab -->
        <div id="stats-tab" class="tab-content hidden">
            <h2>Statistiken</h2>
            <div id="stats-content">
                <!-- Statistiken werden hier eingefügt -->
            </div>
        </div>
    </div>

    <script>
        // Server-Konfiguration
        const SERVER_CONFIG = {
            baseUrl: '', // Leer für relative URLs
            dataFile: 'books_data.json',
            backupDir: 'backups/'
        };

        // Globale Variablen
        let books = [];
        let editingIndex = -1;
        let currentFilteredBooks = [];
        let isServerConnected = false;

        // Server-API-Funktionen
        class ServerAPI {
            static async testConnection() {
                try {
                    const response = await fetch('api/test.php');
                    return response.ok;
                } catch (error) {
                    console.error('Verbindungstest fehlgeschlagen:', error);
                    return false;
                }
            }

            static async loadData() {
                try {
                    const response = await fetch('api/load_data.php');
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Fehler beim Laden der Daten:', error);
                    throw error;
                }
            }

            static async saveData(data) {
                try {
                    const response = await fetch('api/save_data.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Fehler beim Speichern der Daten:', error);
                    throw error;
                }
            }

            static async createBackup() {
                try {
                    const response = await fetch('api/create_backup.php', {
                        method: 'POST'
                    });
                    
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Fehler beim Erstellen des Backups:', error);
                    throw error;
                }
            }
        }

        // Initialisierung
        async function init() {
            updateConnectionStatus('Verbindung wird geprüft...');
            
            try {
                isServerConnected = await ServerAPI.testConnection();
                
                if (isServerConnected) {
                    updateConnectionStatus('🟢 Server verbunden', true);
                    await loadDataFromServer();
                } else {
                    updateConnectionStatus('🔴 Server nicht erreichbar - Offline-Modus', false);
                    loadLocalData();
                }
            } catch (error) {
                updateConnectionStatus('🔴 Verbindungsfehler - Offline-Modus', false);
                loadLocalData();
            }

            // Event Listeners
            document.getElementById('search').addEventListener('input', displayBooks);
            document.getElementById('filterGenre').addEventListener('change', displayBooks);
            document.getElementById('sortBy').addEventListener('change', displayBooks);
            
            displayBooks();
        }

        function updateConnectionStatus(message, isOnline = false) {
            const statusElement = document.getElementById('connection-status');
            statusElement.textContent = message;
            statusElement.className = `connection-status ${isOnline ? 'status-online' : 'status-offline'}`;
        }

        // Daten laden und speichern
        async function loadDataFromServer() {
            try {
                const data = await ServerAPI.loadData();
                books = data.books || [];
                updateFilters();
                showNotification('Daten erfolgreich vom Server geladen!');
            } catch (error) {
                showNotification('Fehler beim Laden der Server-Daten. Verwende lokale Daten.', 'error');
                loadLocalData();
            }
        }

        function loadLocalData() {
            books = JSON.parse(localStorage.getItem('books')) || [];
            updateFilters();
        }

        async function saveData() {
            const data = {
                books: books,
                lastModified: new Date().toISOString()
            };

            if (isServerConnected) {
                try {
                    await ServerAPI.saveData(data);
                    showNotification('Daten erfolgreich auf Server gespeichert!');
                } catch (error) {
                    showNotification('Fehler beim Speichern auf Server. Lokal gespeichert.', 'error');
                    localStorage.setItem('books', JSON.stringify(books));
                }
            } else {
                localStorage.setItem('books', JSON.stringify(books));
                showNotification('Daten lokal gespeichert (Server nicht verfügbar)');
            }
        }

        // Tab-Navigation
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.remove('hidden');
            
            if (tabName === 'list') {
                displayBooks();
            } else if (tabName === 'stats') {
                updateStatistics();
            }
        }

        // Buch hinzufügen/bearbeiten
        document.getElementById('book-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const author = document.getElementById('author').value.trim();
            const title = document.getElementById('title').value.trim();
            
            if (!author || !title) {
                alert('Bitte geben Sie mindestens Autor und Titel ein.');
                return;
            }
            
            const book = {
                author: author,
                title: title,
                genre: document.getElementById('genre').value || 'Andere',
                progress: parseInt(document.getElementById('progress').value) || 0,
                rating: parseFloat(document.getElementById('rating').value) || 0,
                dateFinished: document.getElementById('dateFinished').value || null,
                comments: document.getElementById('comments').value.trim() || null,
                dateAdded: editingIndex === -1 ? new Date().toISOString() : books[editingIndex].dateAdded
            };

            if (editingIndex === -1) {
                books.push(book);
                showNotification('Buch erfolgreich hinzugefügt!');
            } else {
                books[editingIndex] = book;
                showNotification('Buch erfolgreich aktualisiert!');
                editingIndex = -1;
            }

            await saveData();
            resetForm();
            updateFilters();
            displayBooks();
        });

        // Formular zurücksetzen
        function resetForm() {
            document.getElementById('book-form').reset();
            editingIndex = -1;
            document.querySelector('#add-tab h2').textContent = 'Neues Buch hinzufügen';
        }

        // Filter aktualisieren
        function updateFilters() {
            const genreFilter = document.getElementById('filterGenre');
            const genres = [...new Set(books.map(book => book.genre))].sort();
            
            genreFilter.innerHTML = '<option value="">Alle Genres</option>';
            genres.forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                genreFilter.appendChild(option);
            });
        }

        // Bücher anzeigen
        function displayBooks() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const genreFilter = document.getElementById('filterGenre').value;
            const sortBy = document.getElementById('sortBy').value;

            let filteredBooks = books.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchTerm) ||
                                    book.author.toLowerCase().includes(searchTerm) ||
                                    book.genre.toLowerCase().includes(searchTerm);
                
                const matchesGenre = !genreFilter || book.genre === genreFilter;

                return matchesSearch && matchesGenre;
            });

            // Sortierung
            filteredBooks.sort((a, b) => {
                switch(sortBy) {
                    case 'title': return a.title.localeCompare(b.title);
                    case 'author': return a.author.localeCompare(b.author);
                    case 'rating': return b.rating - a.rating;
                    case 'progress': return b.progress - a.progress;
                    default: return 0;
                }
            });

            currentFilteredBooks = filteredBooks;

            const bookList = document.getElementById('book-list');
            bookList.innerHTML = '';

            filteredBooks.forEach((book, index) => {
                const originalIndex = books.indexOf(book);
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                
                const stars = generateStars(book.rating);
                const progressColor = book.progress === 100 ? '#2ecc71' : book.progress > 0 ? '#f39c12' : '#95a5a6';
                
                bookCard.innerHTML = `
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">von ${book.author}</div>
                    
                    <div class="book-info">
                        <div class="info-item">
                            <span>Genre:</span>
                            <span>${book.genre}</span>
                        </div>
                        ${book.rating > 0 ? `
                            <div class="info-item">
                                <span>Bewertung:</span>
                                <div class="rating">${stars} (${book.rating}/10)</div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${book.progress}%; background: ${progressColor}"></div>
                    </div>
                    <div style="text-align: center; margin: 10px 0;">
                        <strong>${book.progress}% gelesen</strong>
                    </div>
                    
                    ${book.dateFinished ? `<p><strong>Fertig gelesen am:</strong> ${formatDate(book.dateFinished)}</p>` : ''}
                    ${book.comments ? `<p><strong>Kommentare:</strong> ${book.comments}</p>` : ''}
                    
                    <div style="margin-top: 15px;">
                        <button class="btn" onclick="editBook(${originalIndex})">✏️ Bearbeiten</button>
                        <button class="btn btn-danger" onclick="deleteBook(${originalIndex})">🗑️ Löschen</button>
                    </div>
                `;
                
                bookList.appendChild(bookCard);
            });

            if (filteredBooks.length === 0) {
                bookList.innerHTML = '<div style="text-align: center; padding: 40px; color: #7f8c8d;"><h3>Keine Bücher gefunden</h3><p>Fügen Sie ein neues Buch hinzu oder passen Sie Ihre Suchkriterien an.</p></div>';
            }
        }

        // Buch bearbeiten
        function editBook(index) {
            const book = books[index];
            editingIndex = index;
            
            document.getElementById('author').value = book.author || '';
            document.getElementById('title').value = book.title || '';
            document.getElementById('genre').value = book.genre || '';
            document.getElementById('progress').value = book.progress || 0;
            document.getElementById('rating').value = book.rating || '';
            document.getElementById('dateFinished').value = book.dateFinished || '';
            document.getElementById('comments').value = book.comments || '';
            
            document.querySelector('#add-tab h2').textContent = 'Buch bearbeiten';
            showTab('add');
        }

        // Buch löschen
        async function deleteBook(index) {
            if (confirm('Sind Sie sicher, dass Sie dieses Buch löschen möchten?')) {
                books.splice(index, 1);
                await saveData();
                updateFilters();
                displayBooks();
                showNotification('Buch erfolgreich gelöscht!');
            }
        }

        // Statistiken
        function updateStatistics() {
            const totalBooks = books.length;
            const completedBooks = books.filter(book => book.progress === 100).length;
            const avgRating = totalBooks > 0 ? (books.reduce((sum, book) => sum + book.rating, 0) / totalBooks).toFixed(1) : 0;
            const totalProgress = totalBooks > 0 ? Math.round(books.reduce((sum, book) => sum + book.progress, 0) / totalBooks) : 0;
            
            // Genre-Statistiken
            const genreStats = {};
            books.forEach(book => {
                genreStats[book.genre] = (genreStats[book.genre] || 0) + 1;
            });
            
            const statsHtml = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
                    <div style="background: var(--card-background); padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                        <div style="font-size: 2.5em; font-weight: bold; color: var(--primary-color);">${totalBooks}</div>
                        <div>Bücher insgesamt</div>
                    </div>
                    <div style="background: var(--card-background); padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                        <div style="font-size: 2.5em; font-weight: bold; color: var(--success-color);">${completedBooks}</div>
                        <div>Fertig gelesen</div>
